<body id="page-top">

        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
            style="background: var(--bs-red);">
            <div class="container-fluid d-flex flex-column p-0"><a
                    class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
                    href="#"><img src="assets/img/Shield-400x400.png" style="width: 40px;"><span>PHI KAPPA
                        PSI</span></a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i
                                class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i><span>About
                                Us</span></a>
                    </li>
                    </li>
                    <li id="chapter-links" class="nav-item active">
                        <div><a class="btn btn-link nav-link" data-bs-toggle="collapse" aria-expanded="true"
                                aria-controls="collapse-1" href="#collapse-1" role="button"><i
                                    class="fas fa-cog"></i>&nbsp;<span id="chapter-title-name">Chapter Name</span></a>
                            <div class="collapse show" id="collapse-1">
                                <div class="bg-white border rounded py-2 collapse-inner">
                                    <h6 class="collapse-header">Chapter Pages:</h6><a class="collapse-item"
                                        href="members.html">Roster</a><a class="active collapse-item"
                                        href="recruitment.html">Recruitment</a><a class="active collapse-item"
                                        href="officers.html">Officers</a><a class="active collapse-item"
                                        href="statements.html">Statements</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li id="no-chapter-selected" class="nav-item">
                        <div><a class="btn btn-link nav-link" role="button"><i class="fas fa-cog"></i>&nbsp;<span>No
                                    Chapter Selected</span></a>
                        </div>
                    </li>
                    <script type="text/javascript">
                        $(function () {
                            if (getCookie("chapter") == null) {
                                $("#no-chapter-selected").show();
                                $("#chapter-links").hide();
                            } else {
                                $("#no-chapter-selected").hide();
                                $("#chapter-links").show();
                                $.ajax({
                                    url: window.dburl + "/chapter/" + getCookie("chapter"),
                                    type: "GET",
                                    dataType: "json",
                                    success: function (data) {
                                        console.log(data)
                                        $("#chapter-title-name").text(data.chapterName);
                                    },
                                    error: function (data) {
                                        console.log(data);
                                    }
                                });
                            }
                        })
                    </script>
                </ul>
            </div>
        </nav>
        <div id="edit-member" class="modal fade" role="dialog" aria-labelledby="edit-memberLabel" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="edit-memberLabel" class="modal-title">Edit Member</h4><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div style="padding: 5px;height: 50px;">
                            <div class="input-group"><span class="input-group-text">Name</span><input id="member-edit-name" class="form-control" type="text" /></div>
                        </div>
                        <div style="padding: 5px;height: 50px;">

                            <div class="input-group"><span class="input-group-text">Email</span><input id="member-edit-email" class="form-control" type="text" /></div>
                        </div>
                        <div style="padding: 5px;height: 50px;">
                            <div class="input-group"><span class="input-group-text">Phone Number</span><input id="member-edit-phone" class="form-control" type="tel" /></div>
                        </div>
                        <div style="padding: 5px;">
                            <div class="input-group"><span class="input-group-text" style="padding: 8px 12px;width: 130.641px;">Current Status</span><select id="member-edit-status" class="form-select" style="width: 310.359px;">
                                        <option value="Active" selected>Active</option>
                                        <option value="Alumnus">Alumnus</option>
                                        <option value="Colony Member Graduated">Colony Member Graduated</option>
                                        <option value="Expelled">Expelled</option>
                                        <option value="Member Off Campus">Member Off Campus</option>
                                        <option value="New Member">New Member</option>
                                        <option value="Suspended">Suspended</option>
                                        <option value="Transferred">Transferred</option>
                                </select></div>
                        </div>
                        <div style="padding: 5px;height: 50px;">
                            <div class="input-group"><span class="input-group-text">Induction Date</span><input id="member-edit-induction" class="form-control" type="date" /></div>
                        </div>
                        <div style="padding: 5px;height: 50px;">
                            <div class="input-group"><span class="input-group-text">Initiation Date</span><input id="member-edit-initiation" class="form-control" type="date" /></div>
                        </div>
                    </div>
                    <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button id="member-edit" data-bs-dismiss="modal" class="btn btn-primary" type="button">Save</button></div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <script type="text/javascript">
                    $(function () {
                        if (getCookie("chapter") == null) {
                            alert("No Chapter Selected! Please select a chapter to continue.");
                            window.location.href = "index.html";

                    })
                </script>

                                <div class="card-header py-3">

                                </div>

                                        <table id="member-table">
                                        </table>
                                        <script type="text/javascript">
                                            $(function () {
                                                buildMembersDataTable();
                                            });
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
